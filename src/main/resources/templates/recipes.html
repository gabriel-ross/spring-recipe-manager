<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each=""recipe : ${recipes}">
        <td th:text="${recipe.id}">replaced_text</td>
    <td th:text="${recipe.description}">replaced_text</td>
    </tr>

</table>

</body>
</html>
